name: deploy-jupyter-book

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Jupyter Book (MyST)
        run: |
          pip install -U pip
          pip install jupyter-book numpy

      - name: Build website with correct BASE_URL
        run: |
          BASE_URL="/from-conda-to-packages" jupyter-book build --website

      - name: Upload site
        uses: actions/upload-pages-artifact@v3
        with:
          path: _build/website

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
