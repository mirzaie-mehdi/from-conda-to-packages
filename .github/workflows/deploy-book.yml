name: deploy-jupyter-book

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Jupyter Book + dependencies
        run: |
          pip install -U pip
          pip install jupyter-book numpy

      - name: Build the book (HTML)
        run: jupyter-book build --html

      - name: Upload built HTML artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _build/html

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
